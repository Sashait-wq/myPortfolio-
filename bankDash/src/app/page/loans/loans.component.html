<div>
  <div></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="SL No">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element['SL No'] }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Loan Money">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element['Loan Money'] }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Left to repay">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element['Left to repay'] }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element['Duration'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Interest rate">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element['Interest rate'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Installment">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element['Installment'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Repay">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element"><button mat-stroked-button>Save</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="table-footer">
    <div class="table-footer__total">
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>
</div>
