<div>
  <div></div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element['Description'] }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="TransactionID">
        <th mat-header-cell *matHeaderCellDef>TransactionID</th>
        <td mat-cell *matCellDef="let element">{{ element['TransactionID'] }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element['Type'] }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Card">
        <th mat-header-cell *matHeaderCellDef>Card</th>
        <td mat-cell *matCellDef="let element">{{ element['Card'] }}</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element['Date'] }}</td>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element['Amount'] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
