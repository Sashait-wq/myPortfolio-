<form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
  <div class="login-form__container">
    <div class="login-form__intro">
      <h2>Hello, Welcome</h2>
      <p>Don't have an account?</p>
      <button mat-button routerLink="/registration">Registration</button>
    </div>

    <div class="login-form__content">
      <h2>Login</h2>

      <div class="login-form__inputs">
        <div class="login-form__input-group">
          <label>Your Name</label>
          <input type="email" placeholder="Charlene Reed" formControlName="username" />
          <div *ngIf="isInvalid('username')">
            @if (getError('username', 'required')) {
              <mat-error>Це поле обов'язкове</mat-error>
            }
          </div>
        </div>

        <div class="login-form__input-group">
          <label>Password</label>
          <input type="password" placeholder="Charlene Reed" formControlName="password" />
          <div *ngIf="isInvalid('password')">
            @if (getError('password', 'required')) {
              <mat-error>Це поле обов'язкове</mat-error>
            }
            @if (getError('password', 'minlength')) {
              <mat-error>Мінімальна довжина паролю 6 символів</mat-error>
            }
          </div>
        </div>
      </div>

      <div class="login-form__footer">
        <a href="#">Forgot password?</a>
        <button type="submit" [disabled]="form.invalid" mat-flat-button>Submit</button>
      </div>
    </div>
  </div>
</form>
