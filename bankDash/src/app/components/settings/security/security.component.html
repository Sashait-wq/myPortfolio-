<form class="user-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="user-form__auth">
    <h3 class="user-form__heading">Two-factor Authentication</h3>
    <mat-slide-toggle formControlName="notifyAuthentication">
      Enable or disable two factor authentication
    </mat-slide-toggle>
  </div>

  <div class="user-form__password">
    <h3 class="user-form__heading">Change Password</h3>

    <div class="user-form__row">
      <div class="user-form__field">
        <label>Current Password</label>
        <input type="password" placeholder="******" formControlName="currentPassword" />
      </div>

      <div class="user-form__field">
        <label>New Password</label>
        <input type="password" placeholder="******" formControlName="newPassword" />
      </div>
    </div>
  </div>

  <div class="user-form__actions">
    <button type="submit" mat-flat-button [disabled]="form.invalid">Save</button>
  </div>
</form>
